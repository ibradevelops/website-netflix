<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forma.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-section">
      <div class="logo-box">
        <img src="img/logo.png" alt="" class="logo-image" />
      </div>
      <div class="form">
        <div class="container">
          <div class="first-part-form">
            <h1>Sign In</h1>
            <div class="inputs">
              <input type="email" placeholder="Email or phone number" />
              <input type="password" placeholder="Password" />
            </div>
            <button class="form-btn">Sign In</button>
          </div>
          <div class="second-part-form">
            <div class="check-box-box">
              <label for="check">Remember me</label>
              <input type="checkbox" id="check" />
            </div>
            <a href="#">Need help?</a>
          </div>
          <div class="third-part-form">
            <p>New to Netflix?</p>
            <a href="#">Sign up now</a>
          </div>
          <div class="fourth-part-form">
            <p>
              This page is protected by Google reCAPTCHA to<br />
              ensure you're not a bot. <a href="#">Learn more</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
